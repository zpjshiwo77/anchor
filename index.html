<!DOCTYPE html>
<html>
<head>
<title>海报生成</title>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<script src="js/base/base.js"></script>
<script>
ibase.init('portrait','rem');//第一个参数：锁定方向、第二个参数：css度量单位
ibase.load('css/index.css');//无缓存加载文件
</script>
</head>
<body>
<!--------------------------------------------------------------html区域-------------------------------------------------------------------------------------------->
<article style="display:none">
	<section class="auth none">
		<div class="cont">
			<p>输入您的授权码</p>
			<input type="text" id="authCode">
			<div class="abtn" id="vef">制作您的海报</div>
		</div>
	</section>

	<section class="chose none">
		<div class="opt jCol " data-val="japanC">
			<img src="images/japan/col.jpg">
		</div>
		<div class="opt jRow " data-val="japanR">
			<img src="images/japan/row.jpg" >
		</div>
		<div class="opt fCol " data-val="franceC">
			<img src="images/france/col.jpg" >
		</div>
		<div class="opt fRow " data-val="franceR">
			<img src="images/france/row.jpg">
		</div>
		<div class="tips jp">日式极简</div>
		<div class="tips fc">法式缤纷</div>
	</section>

	<div class="control  none">
		<div class="funcBtns">
			<div class="fbtn active" id="templet"></div>
			<div class="fbtn" id="tone"></div>
			<div class="fbtn" id="sticker"></div>
		</div>
		<div class="ibtn " id="next">下一步 <i>▲</i></div>
		<div class="ibtn none" id="view">预览</div>
		<!-- <div class="ibtn none" id="back">返回</div> -->

		<div class="choseControl none" id="color">
			<img src="images/japan/color1.png" data-val="1">
			<img src="images/japan/color2.png" data-val="2">
		</div>

		<div class="none" id="stickers">
			<div class="scrollBox" id="scrollBox">
				<div class="moveBox">
					<img src="images/sticker/1.png">
					<img src="images/sticker/2.png">
					<img src="images/sticker/3.png">
					<img src="images/sticker/4.png">
					<img src="images/sticker/5.png">
					<img src="images/sticker/6.png">
					<img src="images/sticker/7.png">
					<img src="images/sticker/8.png">
					<img src="images/sticker/9.png">
					<img src="images/sticker/10.png">
					<img src="images/sticker/11.png">
					<img src="images/sticker/12.png">
					<img src="images/sticker/13.png">
					<img src="images/sticker/14.png">
					<img src="images/sticker/15.png">
					<img src="images/sticker/16.png">
					<img src="images/sticker/17.png">
				</div>
			</div>
		</div>
	</div>

	<section class="franceC ">
		<div class="cont bg1">
			<div class="pattern pattern1 noPointer"></div>
			<div class="ring noPointer"></div>

			<div class="logo">
				<div class="l-shell"></div>
				<div class="l-ulBtn"></div>
			</div>
			<div class="code">
				<div class="c-shell"></div>
				<div class="c-ulBtn"></div>
			</div>
			<input type="text" placeholder="点击输入主标题" class="titleA">
			<input type="text" placeholder="点击输入副标题" class="titleB">
			<div class="shellBox">
				<div class="shell"></div>
				<div class="uploadBtn"></div>
			</div>
		</div>
	</section>

	<section class="franceR ">
		<div class="scrollBox" id="f_r_scroll">
			<div class="cont bg1 ">
				<div class="pattern pattern1 noPointer"></div>
				<div class="ring noPointer"></div>

				<div class="logo">
					<div class="l-shell"></div>
					<div class="l-ulBtn"></div>
				</div>
				<div class="code">
					<div class="c-shell"></div>
					<div class="c-ulBtn"></div>
				</div>
				<input type="text" placeholder="点击输入主标题" class="titleA">
				<input type="text" placeholder="点击输入副标题" class="titleB">
				<div class="shellBox">
					<div class="shell"></div>
					<div class="uploadBtn"></div>
				</div>
			</div>
		</div>
	</section>

	<section class="japanC ">
		<div class="cont bg1">
			<div class="pattern pattern1 noPointer"></div>

			<div class="logo">
				<div class="l-shell"></div>
				<div class="l-ulBtn"></div>
			</div>
			<div class="code">
				<div class="c-shell"></div>
				<div class="c-ulBtn"></div>
			</div>
			<input type="text" placeholder="点击输入主标题" class="titleA">
			<input type="text" placeholder="点击输入副标题" class="titleB">
			<div class="shellBox shellBox1">
				<div class="shell"></div>
				<div class="uploadBtn"></div>
			</div>
			<!-- <div class="adorn">
				<img src="images/sticker/1.png">
				<div class="remove"></div>
			</div> -->
		</div>
	</section>

	<section class="japanR ">
		<div class="scrollBox" id="j_r_scroll">
			<div class="cont bg1 ">
				<div class="pattern pattern1 noPointer"></div>

				<div class="logo">
					<div class="l-shell"></div>
					<div class="l-ulBtn"></div>
				</div>
				<div class="code">
					<div class="c-shell"></div>
					<div class="c-ulBtn"></div>
				</div>
				<input type="text" placeholder="点击输入主标题" class="titleA">
				<input type="text" placeholder="点击输入副标题" class="titleB">
				<div class="shellBox shellBox1">
					<div class="shell"></div>
					<div class="uploadBtn"></div>
				</div>
			</div>
		</div>
	</section>
</article>

<aside id="tips" style="display:none">
	<img src="images/public/tips.png">
</aside>

<aside id="preview" style="display:none">
	<img src="">
	<a class="close ibtn">返回</a>
	<div class="tips">
		<img src="images/public/head.png" class="moving">
		<p>长按图片保存</p>
	</div>
	<div class="share beating"></div>
</aside>

<div class="imgBox"></div>

<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="js/base/jquery.js"></script>
<script src="js/base/framwork.js"></script>
<script src="js/base/monitor.js"></script>
<script src="js/base/share.js"></script>
<script src="js/widget/iscroll.js"></script>
<script src="http://bamboo.api.be-xx.com/js/loop_api.js"></script>
<script src="js/base/user.js"></script>
<script src="js/base/reader.js"></script>
<script src="js/canvas/html2canvas.js"></script>
<script src="js/canvas/jcanvas.js"></script>
<script src="js/widget/camera.js"></script>
<script>ibase.load('js/index.js');</script>
</body>
</html>
